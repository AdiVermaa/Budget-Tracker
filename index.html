<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
        </header>

        <main class="dashboard">
            <div class="cards-container">
                <div class="card balance-card">
                    <div class="card-header">
                        <h3>Current Balance</h3>
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="card-amount" id="total-balance">0.00</div>
                </div>
                
                <div class="card income-card">
                    <div class="card-header">
                        <h3>Total Income</h3>
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="card-amount" id="total-income">0.00</div>
                </div>
                
                <div class="card expense-card">
                    <div class="card-header">
                        <h3>Total Expenses</h3>
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="card-amount" id="total-expenses">0.00</div>
                </div>
            </div>

            <button class="add-btn" id="show-form-btn">
                <i class="fas fa-plus"></i> Add Transaction
            </button>

            <div class="form-container" id="form-container">
                <form id="transaction-form">
                    <div class="form-header">
                        <h3>New Transaction</h3>
                        <button type="button" class="close-btn" id="close-form-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="transaction-name">Description</label>
                        <input type="text" id="transaction-name" required>
                    </div>

                    <div class="form-group">
                        <label for="transaction-amount">Amount</label>
                        <input type="number" id="transaction-amount" required min="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <div class="type-selector">
                            <input type="radio" id="income" name="type" value="income" checked>
                            <label for="income">Income</label>
                            <input type="radio" id="expense" name="type" value="expense">
                            <label for="expense">Expense</label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Add Transaction</button>
                </form>
            </div>

            <div class="transactions-container">
                <h2>Recent Transactions</h2>
                <div class="transactions-list" id="transactions-list">
                    <!-- Transactions will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
